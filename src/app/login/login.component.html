<div id="container">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>
    <input type="text" name="login" placeholder="Login" ngModel required autofocus #login="ngModel" [(ngModel)]="connexion.loginUser">
    <p *ngIf="isEmpty(form, login)" class="not-valid">Champ requis</p>
    <input type="password" name="password" placeholder="Password" ngModel required #password="ngModel" [(ngModel)]="connexion.passwordUser">
    <p *ngIf="isEmpty(form, password)" class="not-valid">Champ requis</p>
    <button>Valider</button>
    <img class="loading" src="../../assets/rolling.gif" alt="chargement" *ngIf=loading>
    <p *ngIf="authenficationFailed" class="conError">Mauvaise combinaison login/mot de passe</p>
  </form>
</div>
