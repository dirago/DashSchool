<div class="container">
	<div class="head">
		<p>Ajouter un élève</p>
		<div class="buttons">
			<button><a routerLink="/" class="retour">RETOUR</a></button>
		</div>
	</div>

	<form *ngIf="skills" class="form" [formGroup]="addStudentForm" (ngSubmit)="onSubmit($event)">
		<div class="form-group">
			<label for="gender">Vous êtes un(e) : </label>
			<input #male type="radio" formControlName="gender" value="male" class="">Homme
			<input #female type="radio" formControlName="gender" value="female" class="">Femme
		</div>
		<div class="form-group">
			<label for="lastname">Nom : </label>
			<input type="text" formControlName="lastname" class="" id="lastname">
		</div>
		<div class="form-group">
			<label for="firstname">Prénom : </label>
			<input type="text" formControlName="firstname" class="" id="firstname">
		</div>
		<div class="form-group">
			<label for="birthDate">Né{{female.checked ? 'e' : ''}} le : </label>
			<input type="date" formControlName="birthDate" class="" id="birthDate">
		</div>
		<div class="form-group">
			<label for="address">Adresse : </label>
			<input type="text" formControlName="address" class="" id="address">
		</div>
		<div class="form-group">
			<label for="phone">Téléphone : </label>
			<input type="text" formControlName="phone" class="" id="phone">
		</div>
		<div class="form-group">
			<label for="email">Mail : </label>
			<input type="text" formControlName="email" class="" id="email">
		</div>
		<div class="form-group">
			<label for="emergencyContact">Personne à contacter en cas d'urgence : </label>
			<input type="text" formControlName="emergencyContact" class="" id="emergencyContact">
		</div>
		<div class="form-group">
			<label for="github">Github : </label>
			<input type="text" formControlName="github" class="" id="github">
		</div>
		<div class="form-group">
			<label for="linkedin">LinkedIn : </label>
			<input type="text" formControlName="linkedin" class="" id="linkedin">
		</div>
		<div class="form-group">
			<label for="personalProject">Site personnel : </label>
			<input type="text" formControlName="personalProject" class="" id="personalProject">
		</div>
		<div class="form-group">
			<label for="photo">Photo : </label>
			<input type="text" formControlName="photo" class="" id="photo">
		</div>
		<div class="form-group" formGroupName="skills">
			<label>Compétences</label>
			<div class="skills" *ngFor="let skill of skills">
				<input type="checkbox" name="{{skill.name}}" [formControlName]="skill.id" class="check-skills">{{skill.name}}<br>
			</div>
		</div>
		<button class="validate">VALIDER</button>
	</form>
</div>
